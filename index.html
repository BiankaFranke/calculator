<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very simple calculator with JS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Begin of form -->
      <form name="calculator" id="calculator">
        <div id="display">
          <div id="history"></div>
          <div id="result"></div>
          <div class="operatoren">
            <button class="button" id="multi">*</button>
            <button class="button" id="teilen">/</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="plus">+</button>
          </div>
        </div>
        <div class="numbers">
          <button class="button" id="arrow">&#8592;</button>
          <button class="button">.</button>
          <button class="button">9</button>
          <button class="button">8</button>
          <button class="button">7</button>
          <button class="button">6</button>
          <button class="button">5</button>
          <button class="button">4</button>
          <button class="button">3</button>
          <button class="button">2</button>
          <button class="button">1</button>
          <button class="button">0</button>
          <button class="button" id="getResult">=</button>
          <button class="button" id="c">c</button>
        </div>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
