<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very simple calculator with JS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Begin of form -->
      <form name="calculator" id="calculator">
        <div id="display">
          <div id="history"></div>
          <div id="result"></div>
          <div class="operatoren">
            <div class="button" id="multi">*</div>
            <div class="button" id="teilen">/</div>
            <div class="button" id="minus">-</div>
            <div class="button" id="plus">+</div>
          </div>
        </div>
        <div class="numbers">
          <div class="button">&#8592;</div>
          <div class="button">.</div>
          <div class="button">9</div>
          <div class="button">8</div>
          <div class="button">7</div>
          <div class="button">6</div>
          <div class="button">5</div>
          <div class="button">4</div>
          <div class="button">3</div>
          <div class="button">2</div>
          <div class="button">1</div>
          <div class="button">0</div>
          <div class="button" id="getResult">=</div>
          <div class="button" id="c">c</div>
        </div>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
